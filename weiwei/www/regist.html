<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/regist.css" />
	</head>

	<body>
		<div class="header-wrap">
			<header class="public-head wrapper">
				<h1 class="site-logo">
					<a href="">
						<img src="../img/logo1.png" alt="" />
					</a>
				</h1>
				<div class="head-left"></div>
				<div class="head-right">
					<span><a href="">帮助中心</a></span>
					<span><a href="">关于我们</a></span>
				</div>
			</header>
		</div>
		<div style="clear: both;"></div>
		<main>
			<div class="warpper">
				<div class="login-con">
					<div class="login-conl text-left">
						<img src="../img/login-leftpic.png"/>
					</div>
				</div>
				<div class="login-conr text-right">
					<div class="login-conrcon">
						<h2>注册</h2>
						<form id="register-form" class="register-style clearfix" autocomplete="off">
							<div class="form1 clearfix">
								<label for="">账&#x3000;&#x3000;号：</label>
								<input type="text" name="name" id="name" placeholder="2-6位" required />
							</div>
							<div class="form1 clearfix">
								<label for="">密&#x3000;&#x3000;码：</label>
								<input type="password" name="psw" id="psw" placeholder="6-20位" required />
							</div>
							<div class="form1 clearfix">
								<label for="">确认密码：</label>
								<input type="password" id="config" placeholder="请再次输入密码" required />
							</div>
							<div class="form clearfix">
								<input class="zcBt" type="submit" value="注册" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="libs/jquery.min.js"></script>
	<script src="js/rejist.js"></script>
</html>
